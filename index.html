<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <section class="centralizar">
      <main class="card">
        <img
          class="imagem-movel"
          src="src/images/drawers.jpg"
          alt="Imagem de guarda-roupa"
        />
        <div class="post">
          <div class="titulo-descricao-post">
            <h1 class="titulo-post">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
            <p class="descricao-post">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. I've got some simple tips to
              help you make any room feel complete.
            </p>
            <div class="compartilhar">
              <div class="opcoes-compartilhar">
                <span class="share">Share</span>
                <div class="icones-compartilhar">
                  <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                  <a href=""><i class="fa-brands fa-twitter"></i></a>
                  <a href=""><i class="fa-brands fa-pinterest"></i></a>
                </div>
              </div>
              <button class="btn-compartilhar">
                <img
                  src="src/images/icon-share.svg"
                  alt="Ícone de compartilhar"
                />
              </button>
            </div>
          </div>
          <section class="informacoes-post">
            <div class="sobre-post">
              <img
                class="foto-autor-post"
                src="src/images/avatar-michelle.jpg"
                alt="Foto de perfil"
              />
              <div class="autor-data-post">
                <span class="autor-post">Michelle Appleton</span>
                <span class="data-post">28 Jun 2020</span>
              </div>
            </div>
            <button class="btn-compartilhar">
              <img
                src="src/images/icon-share.svg"
                alt="Ícone de compartilhar"
              />
            </button>
          </section>
        </div>
      </main>
    </section>

    <script src="src/javascript/index.js"></script>
    <script
      src="https://kit.fontawesome.com/8efa75eb49.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
